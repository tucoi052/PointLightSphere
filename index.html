<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Point lighted sphere</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="main()">
  <div class="container">
    <div class="content-left">
      <canvas id="webgl" width="600" height="600"></canvas>
    </div>
    <div class="content-right">
      <h2>Point lighted sphere</h2>
      <div class="material">
        <div class="highlight">
          <span class="title">Lựa chọn chất liệu bề mặt</span>
        </div>
        <div id="btn-radio">
          <div>
            <input type="radio" id="none" name="material" value="none" checked onclick="">
            <label for="">Không chọn</label>
            <i class="fas fa-adjust"></i>
          </div>
          <div>
            <input type="radio" id="earth" name="material" value="earth" onclick="">
            <label for="">Trái Đất</label>
            <i class="fas fa-globe-asia"></i>
          </div>
          <div>
            <input type="radio" id="moon" name="material" value="moon" onclick="">
            <label for="">Mặt Trăng</label>
            <i class="far fa-moon"></i>
          </div>
          <div>
            <input type="radio" id="sun" name="material" value="sun" onclick="">
            <label for="">Mặt Trời</label>
            <i class="far fa-sun"></i>
          </div>
        </div>
      </div>
      <div class="translate">
        <div class="highlight">
          <span class="title">Tịnh tiến</span>
        </div>
        <div id="trans">
          <div>
            <label for="">Ox</label>
            <input type="text" id="x-translate" value="0.0">
          </div>
          <div>
            <label for="">Oy</label>
            <input type="text" id="y-translate" value="0.0">
          </div>
          <div>
            <label for="">Oz</label>
            <input type="text" id="z-translate" value="0.0">
          </div>
        </div>
      </div>
      <div class="rotate">
        <div class="highlight">
          <span class="title">Xoay</span>
        </div>
        <div class="wrapper-rotate">
          <div id="rotate-axis">
            <span style="padding-top: 15px;">Chọn trục xoay: </span>
            <div class="swivel-axis">
              <div>
                <input type="radio" name="axis" value="turn-on" checked onclick="">
                <label for="">Ox</label>
              </div>
              <div>
                <input type="radio" name="axis" value="turn-off" onclick="">
                <label for="">Oy</label>
              </div>
              <div>
                <input type="radio" name="axis" value="turn-off" onclick="">
                <label for="">Oz</label>
              </div>
            </div>
          </div>
          <div id="rotate-corner">
            <span>Chọn góc xoay: </span>
            <input type="text" id="corner" value="0.0" onclick=""> độ
          </div>
        </div>
      </div>
      <div class="scale">
        <div class="highlight">
          <span class="title">Co dãn</span>
        </div>
        <div id="inner-scale">
          <div>
            <label for="">Ox</label>
            <input type="text" id="x-scale" value="0.0">
          </div>
          <div>
            <label for="">Oy</label>
            <input type="text" id="y-scale" value="0.0">
          </div>
          <div>
            <label for="">Oz</label>
            <input type="text" id="z-scale" value="0.0">
          </div>
        </div>
      </div>
      <div class="position-light">
        <div class="highlight">
          <span class="title">Tuỳ chỉnh ánh sáng</span>
        </div>
        <div style=" padding-left: 15px; margin-top: 15px;">
          <span>Chọn vị trí ánh sáng: </span><br>
        </div>
        <div id="pos-light">
          <div>
            <label for="">x</label>
            <input type="text" id="x-position" value="0.0">
          </div>
          <div>
            <label for="">y</label>
            <input type="text" id="y-position" value="0.0">
          </div>
          <div>
            <label for="">z</label>
            <input type="text" id="z-position" value="0.0">
          </div>
        </div>
      </div>
      <div class="color">
        <div class="highlight">
          <span class="title">Màu sắc</span>
        </div>
        <div class="inner-color">
          <div>
            <label for="">Màu ánh sáng</label>
            <input type="color" id="color-light" name="lightcolor" value="#ff0000">
          </div>
          <div>
            <label for="">Màu ánh sáng xung quanh</label>
            <input type="color" id="around-light" name="aroundcolor" value="#00ff40">
          </div>
          <div>
            <label for="">Màu đối tượng</label>
            <input type="color" id="object-color" name="objcolor" value="#ffff00">
          </div>
        </div> 
      </div>
    </div>
  </div>


  <script src="./lib/webgl-utils.js"></script>
  <script src="./lib/webgl-debug.js"></script>
  <script src="./lib/cuon-utils.js"></script>
  <script src="./lib/cuon-matrix.js"></script>
  <script src="index.js"></script>
</body>

</html>
